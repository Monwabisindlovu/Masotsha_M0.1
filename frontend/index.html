<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masotsha_M0.1 Trading Bot</title>
    <link rel="stylesheet" href="frontend/style.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>Masotsha_M0.1 Trading Bot Dashboard</h1>
        </header>

        <section class="dashboard">
            <!-- Bot Image -->
            <img src="https://github.com/Monwabisindlovu/portfolio-landing_page/blob/main/images/robot-humaniod.jpeg?raw=true" 
                 alt="Masotsha_M0.1 Bot Image" class="bot-image">

            <!-- Market Data Section -->
            <div id="data">
                <h2>Market Data</h2>
                <div id="marketDataDisplay">Loading market data...</div>
            </div>

            <!-- Buy and Sell Buttons -->
            <div class="actions">
                <button id="buyButton" class="trade-button">Place Buy Order</button>
                <button id="sellButton" class="trade-button">Place Sell Order</button>
            </div>
        </section>
    </div>

    <!-- JavaScript File -->
    <script src="frontend/script.js"></script>
</body>
</html>
