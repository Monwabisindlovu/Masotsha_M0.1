<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Trading Dashboard</h1>
        <button id="trade-btn" class="btn btn-primary">Execute Trade</button>
        <p id="trade-status"></p>
    </div>

    <script>
        // Handle the Execute Trade button click
        $('#trade-btn').on('click', function() {
            $.post('/execute_trade', function(data) {
                $('#trade-status').text(data.status);
            });
        });

        // Fetch trade status automatically (e.g., every 5 seconds)
        setInterval(function() {
            $.get('/trade_status', function(data) {
                $('#trade-status').text(data.status);
            });
        }, 5000);
    </script>
</body>
</html>
